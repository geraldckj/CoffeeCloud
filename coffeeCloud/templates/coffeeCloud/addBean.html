{% extends "coffeeCloud/base.html" %}
{% load crispy_forms_tags %}

{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'coffeeCloud/sliptree-bootstrap-tokenfield-9c06df4/dist/css/bootstrap-tokenfield.css' %}">
    <script data-require="jquery@*" data-semver="2.2.0" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="{% static 'coffeeCloud/sliptree-bootstrap-tokenfield-9c06df4/dist/bootstrap-tokenfield.min.js' %}"></script>
{% endblock head %}

{% block content %}
<div class="content">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register your beans here!</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn, btn-outline-info" type="submit">Submit</button>
        </div>
    </form>
</div>

<script>
    $('#id_notes').tokenfield({
      autocomplete: {
        source: ['chocolate','stewed fruit','apple','pear','berries','caramel','dark chocolate','white chocolate','peach'],
        delay: 100
      },
      showAutocompleteOnFocus: true
    })
</script>
{% endblock content %}
